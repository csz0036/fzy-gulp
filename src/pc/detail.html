<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=keywords content=法智易,法智易合同管理系统,法务管理系统,智能合同系统,全生命周期合同系统,Saas合同系统,合同的风险防控>
    <meta name=description content=法智易，以合同管理为核心，用智能化的手段，保证合同管理过程的合规、高效，实现合同审批、履约监控、合同评价的全生命周期管理，未来会扩展到法律事务领域的一体化智能管理。>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>法智易-智能合同管理系统-慧点科技法务领域专业品牌</title>
    <link rel="stylesheet" href="./css/detail.min.css">
</head>

<body>
    <!--S header-->
    @@include('./head.html',{ "index": "active" })

    <!--E header-->

    <!--S content-->
    <div id="pageContent">
        <div class="detailContent">
            <h2 class="title" id="titlePage"></h2>
            <p class="download"><a href="#" download="下载文件">下载文件</a></p>
            <div id="contentAjax">

            </div>
            <div class="fot">
                <div class="form">来自：<span id="publisher"></span></div>
                <div class="time">时间：<span id="publish_time"></span></div>
            </div>
        </div>
    </div>
    <!--E content-->

    <!--S footer-->
    @@include('./foot.html')

    <!--E footer-->
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/beas.min.js"></script>
    <script defer>
        $(function () {
            $(".but > span").hover(function () {
                $(this).find('img').stop().animate({
                    'margin-left': "18px"
                }, 300)
            }, function () {
                $(this).find('img').stop().animate({
                    'margin-left': "10px"
                }, 300)
            });



            // 根据URL 参数 触发
            let tabIdPage = GetQueryString("news_id");
            if (tabIdPage) {
                $.ajax({
                    url: apiUrl + "news/detail",
                    type: "get",
                    dataType: "json",
                    data: {
                        news_id: tabIdPage,
                        page: 1,
                        pageSize: 9
                    },
                    success: function (reuslt) {
                        console.log(reuslt)
                        let {
                            title,
                            content,
                            publisher,
                            publish_time,
                            download_url
                        } = reuslt.body.newsDetail;

                        $("#titlePage").html(title)
                        $("#contentAjax").html(content)
                        $("#publisher").html(publisher)
                        $("#publish_time").html(publish_time)
                        $(".download a").attr('href', download_url)
                    }
                })
            }

        })
    </script>
</body>

</html>
