<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./headConfig.html')
    <title>法智易-智能合同管理系统-慧点科技法务领域专业品牌</title>
    <link rel="stylesheet" href="./css/applyLoding.min.css">
</head>

<body>
    <!--S header-->
    @@include('./head.html',{ "index": "active" })

    <!--E header-->

    <!--S content-->
    <div id="pageContent">
        <div class="applyCentre">
            <div class="applyContent">
                <div class="leftText">
                    <h2>预约演示</h2>
                    <p>完善信息，我们的顾问会在1个工作日内与您取得联系</p>
                </div>
                <div class="rightTable">
                    <div class="inputLab">
                        <input type="text" id="input_1" placeholder="您的名字">
                        <p class="errorInfo" id="userName">请输入姓名</p>
                    </div>
                    <div class="inputLab">
                        <input type="text" id="input_2" placeholder="公司名称">
                        <p class="errorInfo" id="companyName">请输入公司名称</p>
                    </div>
                    <div class="inputLab">
                        <select name="" id="input_3">
                            <option value="1">请选择企业规模</option>
                            <option value="2">20人以下</option>
                            <option value="3">20-100人</option>
                            <option value="4">100-300人</option>
                            <option value="5">300-500人</option>
                            <option value="6">500人以上</option>
                        </select>
                        <p class="errorInfo" id="selsectCompany">请选择企业规模</p>
                    </div>
                    <div class="inputLab">
                        <input type="text" id="input_4" placeholder="公司邮箱">
                        <p class="errorInfo" id="companyMail">请输入正确的邮箱</p>
                    </div>
                    <div class="inputLab2">
                        <textarea name="" id="textareaId" placeholder="备注"></textarea>
                    </div>
                    <div class="inputLab">
                        <input type="text" id="input_5" placeholder="手机号码">
                        <p class="errorInfo" id="phoneNumber">请输入正确的手机号码</p>
                    </div>
                    <div class="inputLab">
                        <input type="text" id="input_6" placeholder="验证码">
                        <p class="errorInfo" id="YZM">验证码错误</p>
                        <p class="default" id="getYZM">获取验证码</p>
                    </div>
                    <p id="submitBut">立即提交</p>
                </div>
            </div>
        </div>

        <!-- 成功提示 -->
        <div class="successBox" id="successInfo">
            <div class="innerSuc">
                <img src="./images/applyLoding/success.png" class="sucImg" />
                <p class="sucTitle">您已经成功提交申请</p>
                <p class="sucContent">我们的顾问会在1个工作日内与您取得联系</p>
            </div>
        </div>
        <!-- 错误提示 -->
        <div class="successBox" id="errorsInfo">
            <div class="innerSuc">
                <img src="./images/applyLoding/error.png" class="sucImg" />
                <p class="sucTitle">错误提示</p>
                <p class="sucContent" id="errorContent"></p>
            </div>
        </div>
    </div>
    <!--E content-->

    <!--S footer-->
    @@include('./foot.html')

    <!--E footer-->
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/basis.min.js"></script>
    <script src="./js/applyLoding.min.js" defer></script>
</body>

</html>
