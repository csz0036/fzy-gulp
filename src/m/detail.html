<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./headConfig.html')
    <title>法智易-智能合同管理系统-慧点科技法务领域专业品牌</title>
    <link rel="stylesheet" href="./css/detail.min.css">
</head>

<body>
    <!--S header-->
    @@include('./head.html',{ "index": "active" })
    <!--E header-->

    <!--S content-->
    <div id="pageContent" class="detailPage">
        <h2 class="title" id="titlePage"></h2>
        <div class="detailContent" id="contentAjax"></div>
    </div>
    <!--S footer-->
    @@include('./foot.html')
    <!--E footer-->

    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/basis.min.js"></script>
    <script>
        $(function () {
            //获取URL参数
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
            // 根据URL 参数 触发
            let tabIdPage = GetQueryString("news_id");
            if (tabIdPage) {
                $.ajax({
                    url: "http://172.16.5.59:5000/api/v1/news/detail",
                    type: "get",
                    dataType: "json",
                    data: {
                        news_id: tabIdPage,
                        page: 1,
                        pageSize: 9
                    },
                    success: function (reuslt) {
                        console.log(reuslt)
                        let {
                            title,
                            content,
                            publisher,
                            publish_time,
                            download_url
                        } = reuslt.body.newsDetail;

                        $("#titlePage").html(title)
                        $("#contentAjax").html(content)
                        // $("#publisher").html(publisher)
                        // $("#publish_time").html(publish_time)
                        // $(".download a").attr('href', download_url)
                    }
                })
            }
        })
    </script>
</body>

</html>
