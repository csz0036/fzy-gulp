<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=keywords content=法智易,法智易合同管理系统,法务管理系统,智能合同系统,全生命周期合同系统,Saas合同系统,合同的风险防控>
    <meta name=description content=法智易，以合同管理为核心，用智能化的手段，保证合同管理过程的合规、高效，实现合同审批、履约监控、合同评价的全生命周期管理，未来会扩展到法律事务领域的一体化智能管理。>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>法智易-智能合同管理系统-慧点科技法务领域专业品牌</title>
    <link rel="stylesheet" href="./css/applyLoding.min.css">
</head>

<body>
    <!--S header-->
    @@include('./head.html',{ "index": "active" })

    <!--E header-->

    <!--S content-->
    <div id="pageContent">
        <div class="applyCentre">
            <div class="applyContent">
                <div class="leftText">
                    <h2>预约演示<br />您将了解电子签约如何</h2>
                    <p>法智易作为北京慧点科技有限公司旗下专注于企业合同法务管理的品牌，<br />
                        多年深耕CLM（合同全生命周期管理）领域，服务于中国500强及行业百强企业。<br />法智易提供面向企业的合同法务“一站式”解决方案体系，以此帮助企业将合同转化为战略业务资产，<br />
                        为企业提供强大的支撑，高效助力企业提高收入，控制成本和管理风险。</p>
                </div>
                <div class="rightTable">
                    <p class="title">预约演示</p>
                    <p class="subTitle">完善信息，我们的顾问会在1个工作日内与您取得联系</p>
                    <div class="inputLab">
                        <label for="input_1">
                            <img src="./images/apply/ic_1.png" class="iconImg" alt="">
                            <input type="text" id="input_1" placeholder="您的名字">
                        </label>
                    </div>
                    <div class="inputLab">
                        <label for="input_2"><img src="./images/apply/ic_2.png" class="iconImg" alt=""><input
                                type="text" id="input_2" placeholder="公司名称"></label>
                    </div>
                    <div class="inputLab">
                        <label for="input_3"><img src="./images/apply/ic_3.png" class="iconImg" alt="">
                            <select name="" id="input_3">
                                <option value="1">请选择企业规模</option>
                                <option value="1">20人以下</option>
                                <option value="1">20-100人</option>
                                <option value="1">100-300人</option>
                                <option value="1">300-500人</option>
                                <option value="1">500人以上</option>
                            </select>
                    </div>
                    <div class="inputLab">
                        <label for="input_4"><img src="./images/apply/ic_4.png" class="iconImg" alt=""><input
                                type="text" id="input_4" placeholder="公司邮箱"></label>
                    </div>
                    <div class="inputLab2">
                        <textarea name="" id="" placeholder="备注"></textarea>
                    </div>
                    <div class="inputLab">
                        <label for="input_5"><img src="./images/apply/ic_5.png" class="iconImg" alt=""><input
                                type="text" id="input_5" placeholder="手机号码"></label>
                    </div>
                    <div class="inputLab">
                        <label for="input_6"><input type="text" id="input_6" placeholder="验证码"><span
                                class="getYZM">获取验证码</span></label>
                    </div>
                    <p id="submitBut">申请申请，免费体验</p>
                </div>
            </div>
        </div>
    </div>
    <!--E content-->

    <!--S footer-->
    @@include('./foot.html')

    <!--E footer-->
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/beas.min.js"></script>

</body>

</html>
