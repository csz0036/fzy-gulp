<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>服务</title>
    <link rel="stylesheet" href="./css/serve.min.css">
</head>
<body>
<!--S header-->
@@include('./head.html',{ "serve": "active" })
<!--E header-->

<!--S content-->
<div id="pageContent">
    <h2 class="bannerHead"></h2>
    <h3 class="bannerTitle"></h3>
    <div class="box">
        <div class="bd">
            <img
            class="largeIcon"
            src="./images/img_10452_0_1.png"
            data-src="./images/img_10452_0_1.png"
            alt="largeIcon"
            />
            <div class="wrap">
            <span class="yuesao">
                月嫂
            </span>
            <span class="info">
                专业陪伴呵护
            </span>
            </div>
            <img
            class="pic"
            src="./images/img_10452_0_2.png"
            data-src="./images/img_10452_0_2.png"
            alt="pic"
            />
            <div class="block">
            <span class="parentingSao">
                育儿嫂
            </span>
            <span class="info_2">
                安全快乐助成长
            </span>
            </div>
            <img
            class="largeIcon_2"
            src="./images/img_10452_0_3.png"
            data-src="./images/img_10452_0_3.png"
            alt="largeIcon_2"
            />
            <div class="group">
            <span class="nurse">
                催乳师
            </span>
            <span class="info_3">
                细心体贴的服务
            </span>
            </div>
        </div>
        <div class="main">
            <img
            class="largeIcon_3"
            src="./images/img_10452_0_4.png"
            data-src="./images/img_10452_0_4.png"
            alt="largeIcon_3"
            />
            <div class="container">
            <span class="postpartumRehabilitation">
                产后康复
            </span>
            <span class="info_4">
                一分专业一份信任
            </span>
            </div>
            <img
            class="largeIcon_4"
            src="./images/img_10452_0_5.png"
            data-src="./images/img_10452_0_5.png"
            alt="largeIcon_4"
            />
            <div class="outer">
            <span class="nanny">
                保姆
            </span>
            <span class="info_5">
                照顾生活的每个方面
            </span>
            </div>
            <img
            class="img"
            src="./images/img_10452_0_6.png"
            data-src="./images/img_10452_0_6.png"
            alt="img"
            />
            <div class="wrap_2">
            <span class="cleaning">
                保洁
            </span>
            <span class="info_6">
                除菌除螨健康生活
            </span>
            </div>
        </div>
        <div class="ft">
            <img
            class="smallItem"
            src="./images/img_10452_0_7.png"
            data-src="./images/img_10452_0_7.png"
            alt="smallItem"
            />
            <div class="block_2">
            <span class="hourlyWorkers">
                钟点工
            </span>
            <span class="info_7">
                短时间解决生活烦恼
            </span>
            </div>
            <img
            class="smallPic"
            src="./images/img_10452_0_0.png"
            data-src="./images/img_10452_0_0.png"
            alt="smallPic"
            />
            <div class="group_2">
            <span class="escort">
                陪护
            </span>
            <span class="desc">
                时刻陪伴左右为健康保驾护航
            </span>
            </div>
        </div>
    </div>
</div>
<!--E content-->

<!--S footer-->
@@include('./foot.html')
<!--E footer-->

</body>
</html>
